<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="contact.css.css" />

    ></script> -->

        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body>
    <div class="nav">
        <div class="wrapper">
            <div class="navbar">
                <div class="inner-navbar">
                    <div class="logo">
                        <a href="#">Sneaker<span>Head</span></a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="index.html" class="active">Home</a></li>
                            <li><a href="login.html">Account</a> </li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
      <span class="big-circle"></span>
      <img src="Assets/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Please send your message below. We will get back to you at the earliest!

          </p>

          <div class="info">
            <div class="information">
              <img src="Assets/location.png" class="icon" alt="" />
              <p>Maasai mall|Ongata Rongai,20330</p>
            </div>
            <div class="information">
              <img src="Assets/email.png" class="icon" alt="" />
              <p>62tonnyblair@gmail.com</p>
            </div>

            <div class="information">
              <img src="Assets/phone.png" class="icon" alt="" />
              <p>0712345678</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Username" />
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="email"/>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="phone"/>
            </div>
            
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn" onclick="submit()"/>
          </form>
        </div>
      </div>
    </div>
    
            <p>&copy;2021 SneakerHub</p>
        </div>  
    <script src="contact.js.js"></script>
  </body>
</html>
