<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <!-- <link rel="shortcut icon" href="/assets/favicon.ico"> -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login" onsubmit="return false">
            <h1 class="form__title">Sign gin</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="my__name" autofocus placeholder="Username or email"
                    oninvalid="this.setCustomValidity('Please fill  in your username')"
                    oninput="this.setCustomValidity('')" required>
                
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="my__password" autofocus placeholder="Password" minlength="5" required>
               
            </div>
            <button class="form__button" type="submit" onclick="setFormMessage()">Continue </button>

           
        </form>
        
    </div>
    <script src="./js/login.js"></script>
</body>
